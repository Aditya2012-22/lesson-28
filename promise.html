<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Promise
        </h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some)  {
                document.getElementById("demo").innerHTML = some;
            }

            function sum(a,b) {
                var sum = a + b;
                myDisplayer(sum);
            }

            let myPromise = new Promise(function (myResolve, myReject) {
                //producing code may take some
                let x = 0;

                if (x == 0) {
                    myResolve("OK"); //when successful
                } else {
                    myReject("Error"); //when error
                }
            })
            //consuming code - must wait for fullfilled promise
            myPromise.then(
                function (value) { sum(5,9);},//code is successfull
                function(error) { sum(error);}//code is error
            );
        </script>
    </body>
</html>
